<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色花堂智能助手 Pro - 控制台</title>
    <link rel="icon" href="https://www.sehuatang.net/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #f1f5f9;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-img {
            height: 50px;
            width: auto;
        }

        .brand-info h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .brand-info p {
            font-size: 0.95rem;
            opacity: 0.7;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.08);
            padding: 10px 15px;
            border-radius: 12px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            transform: scale(1.05);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(236, 72, 153, 0.5);
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #f1f5f9;
        }

        .card-icon {
            font-size: 1.5rem;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-running {
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        .status-stopped {
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #94a3b8;
            font-weight: 500;
        }

        .info-value {
            color: #f1f5f9;
            font-weight: 600;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-start {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-config {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .log-container {
            background: #0f172a;
            border-radius: 12px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-entry {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 6px;
            font-size: 0.9rem;
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.02);
        }

        .log-time {
            color: #64748b;
            min-width: 80px;
        }

        .log-INFO {
            color: #60a5fa;
        }

        .log-WARNING {
            color: #fbbf24;
        }

        .log-ERROR {
            color: #f87171;
        }

        .log-SUCCESS {
            color: #34d399;
        }

        .reply-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .reply-item:hover {
            border-color: rgba(236, 72, 153, 0.3);
            background: rgba(255, 255, 255, 0.04);
        }

        .reply-time {
            color: #64748b;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .reply-title {
            color: #f1f5f9;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .reply-title a {
            color: #ec4899;
            text-decoration: none;
        }

        .reply-title a:hover {
            text-decoration: underline;
        }

        .reply-content {
            color: #94a3b8;
            font-size: 0.95rem;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border-left: 3px solid #ec4899;
        }

        .config-section {
            display: none;
        }

        .config-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #f1f5f9;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: #f1f5f9;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ec4899;
            background: rgba(255, 255, 255, 0.08);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .toast.show {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast-success {
            border-left: 4px solid #10b981;
        }

        .toast-error {
            border-left: 4px solid #ef4444;
        }

        .toast-message {
            color: #1e293b;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-box-value {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-box-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-section">
                <img src="https://www.sehuatang.net/static/image/common/logo.png" alt="色花堂" class="logo-img">
                <div class="brand-info">
                    <h1>色花堂智能助手 Pro</h1>
                    <p>智能回复 · 自动签到 · 数据统计</p>
                </div>
            </div>
            <div class="user-section">
                <div class="user-info">
                    <span style="font-size: 1.2rem;">👤</span>
                    <strong>{{ username }}</strong>
                </div>
                <a href="/logout" class="logout-btn">
                    <span>🚪</span>
                    退出登录
                </a>
            </div>
        </header>

        <!-- 统计面板 -->
        <div class="dashboard">
            <div class="card">
                <h3 class="card-title">
                    <span class="card-icon">📊</span>
                    运行状态
                </h3>
                <div class="controls">
                    <span class="status-indicator status-stopped" id="statusIndicator"></span>
                    <span id="statusText">已停止</span>
                </div>
                <div class="info-row">
                    <span class="info-label">上次启动</span>
                    <span class="info-value" id="lastStart">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">上次停止</span>
                    <span class="info-value" id="lastStop">-</span>
                </div>
            </div>

            <div class="card">
                <h3 class="card-title">
                    <span class="card-icon">💬</span>
                    今日回复
                </h3>
                <div class="stat-value" id="todayReplies">0</div>
                <div class="stat-label">已回复 / 每日限额</div>
                <div class="info-row">
                    <span class="info-label">每日限额</span>
                    <span class="info-value" id="maxReplies">30</span>
                </div>
            </div>

            <div class="card">
                <h3 class="card-title">
                    <span class="card-icon">✅</span>
                    今日签到
                </h3>
                <div id="checkinStatus">
                    <div class="stat-value" id="checkinSuccess">-</div>
                    <div class="stat-label" id="checkinLabel">未签到</div>
                </div>
                <div class="info-row">
                    <span class="info-label">签到时间</span>
                    <span class="info-value" id="checkinTime">-</span>
                </div>
            </div>

            <div class="card">
                <h3 class="card-title">
                    <span class="card-icon">⚙️</span>
                    配置信息
                </h3>
                <div class="info-row">
                    <span class="info-label">目标论坛</span>
                    <span class="info-value" id="targetForums">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">回复间隔</span>
                    <span class="info-value" id="replyInterval">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">每日签到</span>
                    <span class="info-value" id="checkinEnabled">-</span>
                </div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="card">
            <h3 class="card-title">
                <span class="card-icon">🎮</span>
                控制面板
            </h3>
            <div class="controls">
                <button class="btn btn-start" onclick="startBot()">
                    ▶️ 启动机器人
                </button>
                <button class="btn btn-stop" onclick="stopBot()">
                    ⏹️ 停止机器人
                </button>
                <button class="btn btn-config" onclick="toggleConfig()">
                    ⚙️ 配置设置
                </button>
            </div>
        </div>

        <!-- 配置面板 -->
        <div class="card config-section" id="configSection">
            <h3 class="card-title">
                <span class="card-icon">⚙️</span>
                配置设置
            </h3>
            <form id="configForm">
                <div class="form-group">
                    <label>每日回复上限</label>
                    <input type="number" id="config_max_replies" value="30" min="1" max="100">
                </div>
                <div class="form-group">
                    <label>回复间隔（秒）- 最小值</label>
                    <input type="number" id="config_interval_min" value="60" min="30">
                </div>
                <div class="form-group">
                    <label>回复间隔（秒）- 最大值</label>
                    <input type="number" id="config_interval_max" value="180" min="60">
                </div>
                <div class="form-group">
                    <label>启用每日签到</label>
                    <select id="config_checkin">
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>启用自动回复</label>
                    <select id="config_auto_reply">
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>🧪 全部测试模式（签到+回复）</label>
                    <select id="config_test_mode">
                        <option value="false">否</option>
                        <option value="true">是</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>⏰ 启用定时任务</label>
                    <select id="config_scheduler">
                        <option value="false">否</option>
                        <option value="true">是</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>⏰ 定时运行时间</label>
                    <input type="time" id="config_schedule_time" value="03:00">
                </div>
                <div class="controls">
                    <button type="submit" class="btn btn-start">💾 保存配置</button>
                    <button type="button" class="btn btn-stop" onclick="toggleConfig()">❌ 取消</button>
                </div>
            </form>
        </div>

        <!-- 今日回复详情 -->
        <div class="card">
            <h3 class="card-title">
                <span class="card-icon">📝</span>
                今日回复详情
            </h3>
            <div id="repliesContainer">
                <div class="empty-state">
                    <p>暂无回复记录</p>
                </div>
            </div>
        </div>

        <!-- 日志面板 -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 class="card-title" style="margin-bottom: 0;">
                    <span class="card-icon">📋</span>
                    实时日志
                </h3>
                <div>
                    <button onclick="scrollToTop()" class="btn" style="padding: 6px 12px; font-size: 0.85rem; margin: 0 5px; background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%); color: white;">
                        ⬆️ 顶部
                    </button>
                    <button onclick="scrollToBottom()" class="btn" style="padding: 6px 12px; font-size: 0.85rem; margin: 0; background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%); color: white;">
                        ⬇️ 底部
                    </button>
                </div>
            </div>
            <div class="log-container" id="logContainer">
                <div class="log-entry log-INFO">
                    <span class="log-time">--:--:--</span>
                    <span>等待连接...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 提示消息 -->
    <div class="toast" id="toast">
        <span id="toastIcon">✅</span>
        <span class="toast-message" id="toastMessage">操作成功</span>
    </div>

    <script>
        // 更新状态和统计
        function updateStatus() {
            fetch('/api/status')
                .then(res => res.json())
                .then(data => {
                    const status = data.status;
                    const config = data.config;
                    const stats = data.stats || {};

                    // 更新运行状态
                    const indicator = document.getElementById('statusIndicator');
                    const statusText = document.getElementById('statusText');
                    if (status.running) {
                        indicator.className = 'status-indicator status-running';
                        statusText.textContent = '运行中';
                    } else {
                        indicator.className = 'status-indicator status-stopped';
                        statusText.textContent = '已停止';
                    }

                    // 更新时间
                    document.getElementById('lastStart').textContent = status.last_start || '-';
                    document.getElementById('lastStop').textContent = status.last_stop || '-';

                    // 更新回复统计
                    document.getElementById('todayReplies').textContent = stats.today_replies || 0;
                    document.getElementById('maxReplies').textContent = config.max_replies_per_day || 30;

                    // 更新签到状态
                    if (stats.checkin_success) {
                        document.getElementById('checkinSuccess').textContent = '✅';
                        document.getElementById('checkinLabel').textContent = '已签到';
                    } else {
                        document.getElementById('checkinSuccess').textContent = '❌';
                        document.getElementById('checkinLabel').textContent = '未签到';
                    }
                    document.getElementById('checkinTime').textContent = stats.checkin_time || '-';

                    // 更新配置信息
                    document.getElementById('targetForums').textContent = config.target_forums.join(', ') || '-';
                    const interval = config.reply_interval;
                    document.getElementById('replyInterval').textContent = 
                        Array.isArray(interval) ? `${interval[0]}-${interval[1]}秒` : `${interval}秒`;
                    document.getElementById('checkinEnabled').textContent = config.enable_daily_checkin ? '✅ 是' : '❌ 否';
                })
                .catch(err => console.error('获取状态失败:', err));
        }

        // 更新回复详情
        function updateReplies() {
            fetch('/api/stats')
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById('repliesContainer');
                    const replies = data.today.replies || [];

                    if (replies.length === 0) {
                        container.innerHTML = '<div class="empty-state"><p>暂无回复记录</p></div>';
                        return;
                    }

                    container.innerHTML = replies.map(reply => `
                        <div class="reply-item">
                            <div class="reply-time">⏰ ${reply.time}</div>
                            <div class="reply-title">
                                📌 <a href="${reply.url}" target="_blank">${reply.title}</a>
                            </div>
                            <div class="reply-content">💬 ${reply.content}</div>
                        </div>
                    `).join('');
                })
                .catch(err => console.error('获取回复详情失败:', err));
        }

        // 更新日志
        let autoScroll = true;
        
        function updateLogs() {
            fetch('/api/logs')
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById('logContainer');
                    const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 50;
                    
                    container.innerHTML = '';
                    
                    if (data.logs.length === 0) {
                        container.innerHTML = '<div class="log-entry log-INFO"><span class="log-time">--:--:--</span><span>暂无日志</span></div>';
                        return;
                    }

                    data.logs.forEach(log => {
                        const entry = document.createElement('div');
                        entry.className = `log-entry log-${log.level}`;
                        entry.innerHTML = `
                            <span class="log-time">${log.time}</span>
                            <span>${log.message}</span>
                        `;
                        container.appendChild(entry);
                    });

                    if (isAtBottom && autoScroll) {
                        container.scrollTop = container.scrollHeight;
                    }
                })
                .catch(err => console.error('获取日志失败:', err));
        }
        
        function scrollToTop() {
            document.getElementById('logContainer').scrollTop = 0;
            autoScroll = false;
        }
        
        function scrollToBottom() {
            const container = document.getElementById('logContainer');
            container.scrollTop = container.scrollHeight;
            autoScroll = true;
        }

        function startBot() {
            fetch('/api/start', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    showToast(data.success, data.message);
                    updateStatus();
                })
                .catch(err => showToast(false, '请求失败: ' + err));
        }

        function stopBot() {
            fetch('/api/stop', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    showToast(data.success, data.message);
                    updateStatus();
                })
                .catch(err => showToast(false, '请求失败: ' + err));
        }

        function toggleConfig() {
            const section = document.getElementById('configSection');
            section.classList.toggle('active');
            
            if (section.classList.contains('active')) {
                loadConfig();
            }
        }

        function loadConfig() {
            fetch('/api/config')
                .then(res => res.json())
                .then(config => {
                    document.getElementById('config_max_replies').value = config.max_replies_per_day || 30;
                    
                    const interval = config.reply_interval || [60, 180];
                    if (Array.isArray(interval)) {
                        document.getElementById('config_interval_min').value = interval[0];
                        document.getElementById('config_interval_max').value = interval[1];
                    }
                    
                    document.getElementById('config_checkin').value = config.enable_daily_checkin ? 'true' : 'false';
                    document.getElementById('config_auto_reply').value = config.enable_auto_reply !== false ? 'true' : 'false';
                    document.getElementById('config_test_mode').value = config.enable_test_mode ? 'true' : 'false';
                    document.getElementById('config_scheduler').value = config.enable_scheduler ? 'true' : 'false';
                    document.getElementById('config_schedule_time').value = config.schedule_time || '03:00';
                })
                .catch(err => console.error('加载配置失败:', err));
        }

        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            fetch('/api/config')
                .then(res => res.json())
                .then(currentConfig => {
                    currentConfig.max_replies_per_day = parseInt(document.getElementById('config_max_replies').value);
                    currentConfig.reply_interval = [
                        parseInt(document.getElementById('config_interval_min').value),
                        parseInt(document.getElementById('config_interval_max').value)
                    ];
                    currentConfig.enable_daily_checkin = document.getElementById('config_checkin').value === 'true';
                    currentConfig.enable_auto_reply = document.getElementById('config_auto_reply').value === 'true';
                    currentConfig.enable_test_mode = document.getElementById('config_test_mode').value === 'true';
                    currentConfig.enable_scheduler = document.getElementById('config_scheduler').value === 'true';
                    currentConfig.schedule_time = document.getElementById('config_schedule_time').value;

                    return fetch('/api/config', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(currentConfig)
                    });
                })
                .then(res => res.json())
                .then(data => {
                    showToast(data.success, data.message);
                    if (data.success) {
                        toggleConfig();
                        updateStatus();
                    }
                })
                .catch(err => showToast(false, '保存失败: ' + err));
        });

        function showToast(success, message) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const msg = document.getElementById('toastMessage');

            toast.className = success ? 'toast toast-success show' : 'toast toast-error show';
            icon.textContent = success ? '✅' : '❌';
            msg.textContent = message;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 初始化
        updateStatus();
        updateLogs();
        updateReplies();

        // 定时更新
        setInterval(updateStatus, 3000);
        setInterval(updateLogs, 2000);
        setInterval(updateReplies, 5000);
    </script>
</body>
</html>
