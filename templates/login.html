<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 色花堂智能助手 Pro</title>
    <link rel="icon" href="https://www.sehuatang.net/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #999;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        .test-accounts {
            font-size: 0.85rem;
            color: #666;
        }

        .test-accounts strong {
            color: #333;
        }

        .test-account-item {
            display: inline-block;
            background: white;
            padding: 6px 12px;
            margin: 5px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            user-select: none;
        }

        @media (max-width: 480px) {
            .login-header h1 {
                font-size: 1.5rem;
            }

            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🌸 色花堂智能助手</h1>
            <p>智能回复 · 自动签到 · 定时任务</p>
        </div>

        <div class="login-body">
            {% if error %}
            <div class="error-message">
                <span>❌</span>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-wrapper">
                        <span class="input-icon">👤</span>
                        <input type="text" id="username" name="username" 
                               placeholder="请输入用户名" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔑</span>
                        <input type="password" id="password" name="password" 
                               placeholder="请输入密码" required>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">记住我 (7天)</label>
                </div>

                <div class="form-group" style="margin-top: 30px; margin-bottom: 0;">
                    <button type="submit" class="btn-login">
                        <span>🚀</span>
                        <span>立即登录</span>
                    </button>
                </div>
            </form>
        </div>

    </div>

    <script>
        // 页面加载时，检查是否保存了用户名
        window.addEventListener('DOMContentLoaded', function() {
            const savedUsername = localStorage.getItem('remembered_username');
            const rememberCheckbox = document.getElementById('remember');
            
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                rememberCheckbox.checked = true;
            }
        });

        // 表单提交时，处理"记住我"功能
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const rememberCheckbox = document.getElementById('remember');
            
            if (rememberCheckbox.checked) {
                // 保存用户名到localStorage
                localStorage.setItem('remembered_username', username);
            } else {
                // 清除保存的用户名
                localStorage.removeItem('remembered_username');
            }
        });

        // 自动聚焦到用户名输入框（如果为空）或密码框（如果用户名已填充）
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        if (usernameInput.value) {
            passwordInput.focus();
        } else {
            usernameInput.focus();
        }

        // 回车键提交
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('form').submit();
            }
        });

        // 显示密码切换（可选）
        passwordInput.addEventListener('dblclick', function() {
            this.type = this.type === 'password' ? 'text' : 'password';
        });
    </script>
</body>
</html>
